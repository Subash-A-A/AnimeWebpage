<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOYOLAB</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="logo"><a href="" class="logo__text">HOYOLAB</a></h2>
      <div class="search__bar">
        <a href="" class="search"
          ><img class="search_icon" src="./svg/search_black_24dp.svg" alt=""
        /></a>

        <input class = "tf" type="text" / placeholder="Search posts or user">
      </div>

      <ul class="navbar__container">
        <li class="nav__link">
          <a href="#"
            ><img
              class="noti__bell"
              src="./svg/notifications_black_24dp.svg"
              alt=""
          /></a>
        </li>
        <li class="nav__link">
          <a href="#profile"
            ><img
              class="profile_pic"
              src="./svg/account_circle_black_24dp.svg"
              alt=""
          /></a>
        </li>
      </ul>
    </nav>

    <div class="bars">
      <ul class="left_bars">
        <img class="homepic" src="./svg/home_black_24dp.svg" alt="" />
        <li class="home">Home<span class="tt">Home</span></li>
        <li class="follow">Following</li>
        <li class="fanart">Fan Art</li>
        <li class="events">Events</li>
        <li class="guide">Player guides</li>
        <li class="tools">Tools</li>
      </ul>
      <ul class="right_bars">
        <li class="Offc">Official information</li>
      </ul>
    </div>
  </body>
</html>
